    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color1: #FFE5EC;
            --color2: #FF69B4;
            --color3: #FFFFFF;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--color1), var(--color2), var(--color3), var(--color1));
            background-size: 400% 400%;
            animation: gradientWave 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating background hearts */
        .bg-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: floatAndPop 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes floatAndPop {
            0% {
                transform: translateY(100vh) scale(1) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            80% {
                opacity: 0.3;
                transform: translateY(0) scale(1) rotate(360deg);
            }
            90% {
                transform: translateY(-10vh) scale(1.5) rotate(380deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-15vh) scale(0) rotate(400deg);
                opacity: 0;
            }
        }

        /* Error container */
        .error-container {
            background: var(--color3);
            border: 8px solid var(--color2);
            box-shadow: 
                0 0 0 4px var(--color3),
                0 0 0 8px var(--color1),
                12px 12px 0 0 rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            text-align: center;
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 40px 30px;
                width: 95%;
                border: 6px solid var(--color2);
                box-shadow: 
                    0 0 0 3px var(--color3),
                    0 0 0 6px var(--color1),
                    8px 8px 0 0 rgba(0, 0, 0, 0.2);
            }
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 30px 20px;
                width: 98%;
                border: 3px solid var(--color2);
                box-shadow: 
                    0 0 0 2px var(--color3),
                    0 0 0 3px var(--color1),
                    4px 4px 0 0 rgba(0, 0, 0, 0.2);
            }
        }

        @media (max-width: 375px) {
            .error-container {
                padding: 20px 15px;
                width: 99%;
                border: 2px solid var(--color2);
                box-shadow: 
                    0 0 0 1px var(--color3),
                    0 0 0 2px var(--color1),
                    3px 3px 0 0 rgba(0, 0, 0, 0.2);
            }
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: shake 0.5s ease-in-out infinite alternate;
        }

        @keyframes shake {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        @media (max-width: 768px) {
            .error-icon {
                font-size: 60px;
                margin-bottom: 25px;
            }
        }

        @media (max-width: 480px) {

        @media (max-width: 375px) {

        h1 {
